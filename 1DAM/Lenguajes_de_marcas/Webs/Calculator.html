<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="javascript/calculator.js"></script>
</head>
<body>
	<header><h1>CALCULADORA</h1></header>
	<form>
		<input type="text" id="num1" name="number1">
		<input type="text" id="num2" name="number2">
		<input type="button" name="sum" value="+" onclick="document.getElementById('result').innerHTML = 'sum()'">
		<input type="button" name="subtract" value="-">
		<input type="button" name="multiply" value="*">
		<input type="button" name="divide" value="/">
		<p id="result"></p>
	</form>
</body>
</html>
